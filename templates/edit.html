{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>DashBoard</h1>
            <span class="subheading">Manage your post</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- <h1>Welcome kuldeep</h1> -->
      </div>
      <a href="/dashboard"><button class="btn btn-primary">DashBoard</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout </button></a>
      <hr>
      <h2>Add/Edit Post</h2>

      <form name="sentMessage" id="contactForm" novalidate method="post" action="/edit/{{id}}">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" value="{{post.title}}" required name="title">
              <p class="help-block text-danger" ></p>
            </div>
          </div>

          <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag Name</label>
                <input type="text" class="form-control" value="{{post.tagname}}"  id="name" required data-validation-required-message="Please enter your name." name="tagname">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Slug</label>
                  <input type="text" class="form-control" value="{{post.slug}}" id="name" required data-validation-required-message="Please enter your name." name="slug">
                  <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image Name</label>
                  <input type="text" class="form-control" value="{{post.image}}" id="image" required data-validation-required-message="Please enter your name." name="slug">
                  <p class="help-block text-danger"></p>
                </div>
            </div>

          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" name="content" value="{{post.content}}" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>


          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Save Post</button>
          </div>
        </form>
     

    </div>
  </div>
  {% endblock %}
